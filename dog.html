<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Card With Api</title>
    <link rel="stylesheet" href="./Assest/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Dog Image With Api</h1>
      <div class="dog_img_main_conatiner">
        <img src="./Assest/IMAGE/Golden+Retrievers+dans+pet+care.jpeg" alt="Dog Image" id="img" />
      </div>

      <div class="dog_list_main">
        <div class="dropdown">
          <select id="select">
            <option value="affenpinscher">Affenpinscher</option>
            <option value="akita">Akita</option>
            <option value="african">African</option>
            <option value="boxer">Boxer</option>
            <option value="chow">Chow</option>
            <option value="dhole">Dhole</option>
            <option value="lhasa">Lhasa</option>
            <option value="husky">Husky</option>
            <option value="mix">Mix</option>
            <option value="pug">Pug</option>
          </select>
        </div>
        <div class="button_change_img">
          <button id="fatch" onclick=" getValue()">Fatch</button>
        </div>
      </div>
    </div>

    <script src="./Assest/JS/script.js"></script>
  </body>
</html>
